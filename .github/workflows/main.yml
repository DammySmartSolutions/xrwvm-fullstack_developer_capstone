name: Lint Code

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

permissions:
  contents: read

jobs:
  lint_python:
    name: Lint Python Files
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8

      - name: Run flake8
        run: |
          flake8 . \
            --count \
            --show-source \
            --statistics \
            --select=E9,F63,F7,F82 \
            --exclude=.git,__pycache__,venv,.venv,env,.env,build,dist,node_modules,migrations

          echo "Linted Python successfully"

  lint_js:
    name: Lint JavaScript Files
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install JSHint
        run: npm install -g jshint

      - name: Create JSHint config
        run: |
          cat > .jshintrc <<'EOF'
          {
            "esversion": 11,
            "node": true,
            "browser": true,
            "sub": true,
            "asi": true
          }
          EOF

      - name: Run JSHint (backend only)
        run: |
          JS_FILES=$(find ./server -type f -name "*.js" \
            -not -path "./server/frontend/*" \
            -not -path "./server/frontend/**" \
            -not -path "./server/node_modules/*")

          if [ -z "$JS_FILES" ]; then
            echo "No JavaScript files found to lint."
            exit 0
          fi

          echo "$JS_FILES" | xargs jshint --config .jshintrc
          echo "Linted JavaScript successfully"
