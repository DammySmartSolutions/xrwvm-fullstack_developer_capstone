name: Lint Code

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

permissions:
  contents: read

jobs:
  lint_python:
    name: Lint Python Files
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8

      - name: Run flake8
        run: |
          # Focus on "real" problems so the workflow passes unless code is actually broken
          flake8 . \
            --count \
            --show-source \
            --statistics \
            --select=E9,F63,F7,F82 \
            --exclude=.git,__pycache__,venv,.venv,env,.env,build,dist,node_modules,migrations

          echo "Linted Python successfully"

  lint_js:
    name: Lint JavaScript Files
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install JSHint
        run: npm install -g jshint

      - name: Run JSHint
        run: |
          # Find JS files but skip node_modules/build outputs
          JS_FILES=$(find . -type f -name "*.js" \
            ! -path "./node_modules/*" \
            ! -path "./client/node_modules/*" \
            ! -path "./server/node_modules/*" \
            ! -path "./build/*" \
            ! -path "./dist/*")

          if [ -z "$JS_FILES" ]; then
            echo "No JavaScript files found to lint."
            exit 0
          fi

          # Tell jshint to allow modern JS (fixes const/let/arrow errors)
          echo "$JS_FILES" | xargs jshint --esversion 11

          echo "Linted JavaScript successfully"
